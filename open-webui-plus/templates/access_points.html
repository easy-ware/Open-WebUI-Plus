<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Dashboard</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
            --hover-bg: #f1f5f9;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #60a5fa;
                --bg-color: #0f172a;
                --card-bg: #1e293b;
                --text-color: #e2e8f0;
                --border-color: #334155;
                --hover-bg: #2c3e50;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            width: 95%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            cursor: pointer;
            z-index: 1000;
        }

        .url-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .url-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .url-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .url-name {
            font-size: clamp(1rem, 2vw, 1.25rem);
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .url-link {
            word-break: break-all;
            color: var(--text-color);
            text-decoration: none;
            display: block;
            margin-top: 0.5rem;
            padding: 0.5rem;
            background: var(--hover-bg);
            border-radius: 6px;
            position: relative;
        }

        .url-link:hover {
            color: var(--primary-color);
        }

        .copy-btn {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            background: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .url-link:hover .copy-btn {
            opacity: 1;
        }

        .copy-btn:hover {
            filter: brightness(1.1);
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            margin-top: 0.5rem;
        }

        .status-active {
            background-color: #dcfce7;
            color: #166534;
        }

        .status-inactive {
            background-color: #fee2e2;
            color: #991b1b;
        }

        @media (prefers-color-scheme: dark) {
            .status-active {
                background-color: #064e3b;
                color: #6ee7b7;
            }
            .status-inactive {
                background-color: #7f1d1d;
                color: #fca5a5;
            }
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
        }

        @media (max-width: 640px) {
            .container {
                padding: 0.5rem;
            }
            .url-card {
                padding: 1rem;
            }
            .header {
                padding: 1rem;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">ðŸŒ“</button>
    <div class="container">
        <div class="header">
            <h1>URL Dashboard</h1>
            <p>Manage and monitor your endpoints</p>
        </div>
        
        <div class="url-grid">
            {% for url in urls %}
            <div class="url-card">
                <div class="url-name">{{ url.name }}</div>
                <div class="url-link">
                    {{ url.url }}
                    <button class="copy-btn" onclick="copyUrl('{{ url.url }}')">Copy</button>
                </div>
                <div class="status-badge status-{{ url.status }}">
                    {{ url.status|capitalize }}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="toast" id="toast">URL copied to clipboard!</div>

    <script>
        function copyUrl(url) {
            navigator.clipboard.writeText(url).then(() => {
                showToast();
            });
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // Theme toggle functionality
        let isCustomTheme = false;
        const themeToggle = document.getElementById('themeToggle');

        themeToggle.addEventListener('click', () => {
            isCustomTheme = !isCustomTheme;
            if (isCustomTheme) {
                document.documentElement.classList.toggle('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // Check system theme
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }

        // Watch for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (!isCustomTheme) {
                document.documentElement.classList.toggle('dark', e.matches);
            }
        });
    </script>
</body>
</html>
